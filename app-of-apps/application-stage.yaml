apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tssc-jenkins-stage
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/tssc-jenkins/overlays/stage
    repoURL: https://github.com/northdepot/tssc-jenkins-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-stage
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: rhtap
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

